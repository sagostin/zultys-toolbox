<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/csta_toolkit.js" ></script>
    <script src="js/csta_websocket.js" ></script>
</head>
<body>
<script>
    ws.onopen = (e) => {
        let packw = toolkit.createLogin(_, _, "17.0.10-2.40", true, false, response => {
            console.log(response)
            if(response.isError){
                if (response.errorMsg === "User already logged in") {
                    console.log("Please logout first!")
                    return
                }
                console.log("Error: " + response.errorMsg)
                return
            }

        })
        ws.send(packw)
    }
</script>
</body>
</html>
